openapi: 3.0.0
info:
  version: "1.0.0"
  title: "2022-02-react-node-toyproject"
  description: "[22-23 GDSC Sookmyung 3기]  1분기 React-Node 토이프로젝트를 위한 저장소"
servers:
  - description: "Server"
    url: http://localhost:3000
# API 요청 경로 및 데이터 세팅
paths:
  /blog:
    post:
      summary: 블로그 글을 생성한다.
      description: Blog DB에 document를 삽입한다.
      tags:
        - 글 생성
      requestBody:
        description: request Body에 들어가야하는 data
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                userId:
                  type: string
                title:
                  type: string
                content:
                  type: string
                image:
                  type: string
            encoding:
              image: # Property name
                contentType: image/png, image/jpeg
      responses:
        "200":
          description: "객체 (JSON). data는 블로그 글의 document다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "글 생성 성공"
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "638c4fc4cf3aee101b9a07a7"
                      user_id:
                        type: string
                        example: "638e521345bdef928e561303"
                      title:
                        type: string
                        example: "글 제목"
                      image:
                        type: string
                        example: "https://insopt-bucket123.s3.amazonaws.com/1234"
                      content:
                        type: string
                        example: "글 내용"
                      created_at:
                        type: string
                        example: "2022-12-04T07:44:04.106Z"
                      __v:
                        type: number
                        example: 0
        "400":
          description: "객체 (JSON)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "잘못된 요청입니다"
        "500":
          description: "객체 (JSON)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "서버 내부 오류"
    get:
      summary: 모든 블로그 글을 조회한다.
      description: Blog DB의 모든 document를 조회한다.
      tags:
        - 글 전체 조회
      responses:
        "200":
          description: "객체 (JSON). data는 블로그 글의 document의 배열이다."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "글 목록 전체 조회 성공"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: "638c4fc4cf3aee101b9a07a7"
                        user_id:
                          type: string
                          example: "638e521345bdef928e561303"
                        title:
                          type: string
                          example: "글 제목"
                        image:
                          type: string
                          example: "https://insopt-bucket123.s3.amazonaws.com/1234"
                        content:
                          type: string
                          example: "글 내용"
                        created_at:
                          type: string
                          example: "2022-12-04T07:44:04.106Z"
                        __v:
                          type: number
                          example: 0
        "204":
          description: "객체 (JSON)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 204
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "글이 없습니다"
        "500":
          description: "객체 (JSON)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "서버 내부 오류"
  /blog/{blogId}:
