                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "서버 내부 오류"
    delete:
      summary: 블로그 글을 삭제한다.
      description: blogId를 통해 Blog DB의 document를 삭제한다.
      tags:
        - 글 삭제
      parameters:
        - name: blogId
          in: path
          description: 블로그 글의 ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "객체 (JSON)."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "글 삭제 성공"
        "500":
          description: "객체 (JSON)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
